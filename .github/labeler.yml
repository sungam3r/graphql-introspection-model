SDL:
- changed-files:
  - any-glob-to-any-file:
    - src/GraphQL.IntrospectionModel/SDL/*

tests:
- changed-files:
  - any-glob-to-any-file:
    - src/GraphQL.IntrospectionModel.Tests/**/*

CI:
- changed-files:
  - any-glob-to-any-file:
    - .github/workflows/**/*
    - .github/dependabot.yml
    - .github/labeler.yml
    - .github/codecov.yml

code style:
- changed-files:
  - any-glob-to-any-file:
    - .editorconfig

documentation:
- changed-files:
  - any-glob-to-any-file:
    - README.md
