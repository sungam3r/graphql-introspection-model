name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'This seems to be your first issue in this repository. Thank you for your interest!'
        pr-message: 'This seems to be your first pull request in this repository. Thank you for your interest!'
